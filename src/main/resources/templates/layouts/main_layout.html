<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SIPRO</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <!-- <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon"> -->
</head>
<body>
<div id="app">
    <span th:replace="~{fragments/common/sidebar :: sidebar}"></span>
    <div id="main">
        <span th:replace="~{fragments/common/header :: header}"></span>
        <div class="main-content container-fluid" layout:fragment="main-content"></div>
        <span th:replace="~{fragments/common/footer :: footer}"></span>
    </div>
</div>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
