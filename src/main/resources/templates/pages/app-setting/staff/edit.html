<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
    <meta charset="UTF-8" />
    <title>Edit Staff</title>
</head>
<body>
    <div class="edit-content container-fluid" layout:fragment="edit-content">
        <h1>Edit Staff</h1>

        <form>

            <div class="form-staff">
                <label for="data_fullname">Fullname</label>
                <input type="text" id="data_fullname" for="data_fullname">
            </div>

            <div class="form-staff">
                <label for="data_phoneNumber">Phone Number</label>
                <input type="number" id="data_phoneNumber" for="data_phoneNumber">
            </div>

            <div class="form-staff">
                <label for="data_username">Username</label>
                <input type="text" id="data_username" for="data_username">
            </div>

            <div class="form-staff">
                <label for="data_password">Password</label>
                <input type="password" id="data_password" for="data_password">
            </div>

            <div class="form-staff">
                <label for="data_division">Division</label>
                <input type="text" id="data_division" for="data_division">
            </div>

            <button type="submit" class="btn">Save</button>
            <button type="submit" class="btn_1">Cancel</button>





        </form>
    </div>

    
</body>
</html>
