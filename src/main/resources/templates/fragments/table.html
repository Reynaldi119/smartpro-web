<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main-table" style="overflow-x: auto;">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th:block th:each="map : ${listColumns}">
                    <th>
                        <a class="text-light"
                            th:href="@{'/'+${pathServer}+'/'+(${#strings.equals(sort,'asc')} ? 'desc' : 'asc')+'/'+${map.key}+'/'+${currentPage}+'?column='+${columnName}+'&value='+${value}+'&size='+${sizePerPage}}">
                            [[${map.value}]]
                        </a>
                    </th>
                </th:block>
                <th colspan="2">Action</th>
                <!-- <th><a class="sorted" sd:pagination-sort="username">Username</a></th>
                <th><a class="sorted" sd:pagination-sort="firstName">First name</a></th>
                <th>Last Name</th>
                <th></th> -->
            </tr>
        </thead>
        <tbody>
            <th:block th:each="entry : ${listContent}">
                <tr>
                    <th:block th:each="f : ${listHelper}">
                        <td th:text="${entry.get(f)}"></td>
                    </th:block>
                </tr>
            </th:block>
            <td style="text-align: center">
                <button type="button" th:data-title="'Edit'" th:data-server="'#server-results-edit'"
                    actions onclick="funcModalsHandler(event)" th:data-url="'/'+${pathServer}+'/e/'+${entry.get('id')}"
                    class="btn btn-primary" data-toggle="modal" data-target="#edit1">
                    <i class="bi bi-pencil"></i>
                </button>
            </td>
            <td style="text-align: center">
                <button type="button" th:data-title="'Edit'" th:data-server="'#server-results-edit'"
                    actions onclick="funcModalsHandler(event)" th:data-url="'/'+${pathServer}+'/e/'+${entry.get('id')}"
                    class="btn btn-primary" data-toggle="modal" data-target="#edit1">
                    <i class="bi bi-pencil"></i>
                </button>
            </td>
            <!-- <tr th:each="row : ${page}">
                <th scope="row" th:text="${row.username}">Username</th>
                <td th:text="${row.firstName}">Name</td>
                <td th:text="${row.lastName}">Last Name</td>
                <td><a href="#">edit</a></td>
            </tr> -->
        </tbody>
    </table>
</div>

</html>
