<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/error.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <!--<link rel="stylesheet" href="/css/styles.css">-->
</head>
<body>
    <div class="min-vh-100 d-flex flex-column">
        <div class="row">
            <div class="col">
                <div th:replace="~{common/header :: header}"></div>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-2 w-auto">
                <div th:replace="~{common/sidebar :: sidebar}"></div>
            </div>
            <div class="col w-auto">
                <div class="container-fluid my-4">
                    <h1 th:text="${greeting}">Hello, Guest!</h1>
                    <p>This is a dynamic example using Thymeleaf and Bootstrap 5.</p>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{common/footer :: footer}" class="w-auto h-auto"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<!--<script src="/js/scripts.js"></script>-->
</body>
</html>
